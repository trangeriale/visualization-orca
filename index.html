<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--<svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>-->
    <h1>Visualization of hydrophone detections</h1>
    <div id="pigeon-inter">
        <div id="pigeon-plot"></div>
        <div class="control">
            <form id="filter-form">
                <label>
                    Choose month
                    <div>
                        <select name="month" id="month">
                            <option value="all">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </label>
            </form>
            <label>
                Pigeon Tag?
                <div id="toggle">
                    <input id="pigeon-tag" type="checkbox">
                    <!-- why did it not change color without the id in css-->
                    <span id="toggle-button"></span>
                </div>
            </label>
            <div>
                <p>Confidence levels</p>
                <div class="legend confidence-1st"></div>
                <div class="legend confidence-2nd"></div>
                <div class="legend confidence-3rd"></div>
                <div class="legend confidence-4th"></div>
                <div>
                    <div id="range-bar"></div>
                    <div id="number-range">
                        <span>94.84</span>
                        <span>51.69</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dot-plot">
        <div id="main">
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
